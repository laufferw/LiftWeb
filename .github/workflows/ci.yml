name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: liftweb
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: liftweb/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
